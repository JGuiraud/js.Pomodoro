<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>    
    <script src="app.js"></script>
</head>
<body>
    <div class="container col-md-4 col-md-offset-4 text-center chrono"> 
        <h1>Pomodoro</h1>
        <div id="timer">25:00</div>

    <div>
        <button class="btn btn-primary btn-lg" id="start">></button>
        <button class="btn btn-primary btn-lg" id="pause">| |</button>
        <button class="btn btn-danger btn-lg" id="stop">Reset</button> 
        <button class="btn btn-danger btn-lg" id="reset">Reset</button> 

    </div>
    </div>
</div>
</body>
</html>
